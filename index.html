<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slaad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border: 2px solid black;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }

    .inner-square {
      position: relative;
      width: 100%;
      height: 100%;
      border: 2px solid black;
      box-sizing: border-box;
    }

    .icon-button {
      width: 10px;
      height: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      outline: none;
    }
  </style>
</head>
<body>
  <video autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1212862895805698130/1229492932172578956/aaaa.mp4?ex=662fe185&is=661d6c85&hm=339550200595993b23010265e9f27cf3de0474d7888c764c971449fc7d7bb711" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <a href="https://discordapp.com/users/1108730532763815976" class="icon-button"><img src="disc.png"></a>
    <a href="https://www.youtube.com/@qklqq" class="icon-button"><img src="youtube.png"></a>
    <a href="https://www.youtube.com/@DupingmoNkey" class="icon-button"><img src="youtube.png"></a>
  </div>
</body>
</html>
